<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="Navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navlist">
      <div class="heading">eats</div>
      <div>
        <ul>
          <li>
            <select
              id="city"
              name="city"
              style="
                background-color: grey;
                border-radius: 5px;
                color: whitesmoke;
              "
            >
              <option>Select City</option>
              <option>Pune</option>
              <option>Ratnagiri</option>
            </select>
          </li>
          <li>
            <input type="text" placeholder="Search by restaurant or cuisine" />
            <button type="button" style="color: green">Search</button>
          </li>
          <li>
            <button type="button" style="color: green">Login</button>
          </li>
          <li>
            <button type="button" style="color: brown">Logout</button>
          </li>
        </ul>
      </div>
      <div class="logo">
        <img src="images/pic1.jpg" />
      </div>
    </div>
    <!-- Main body -->
    <div class="hotel">
      <ul>
        <li>
          <div
            style="
              border: 2px solid rgb(243, 239, 239);
              border-radius: 5px;
              align-items: center;
              background-color: rgb(223, 220, 220);
            "
          >
            <div class="image">
              <img src="images/pic2.jpg" alt="" />
            </div>
            <div>
              <table style="border: 1px; align-items: center; padding: 10px">
                <tbody>
                  <tr>
                    <td>Richa Kitchen</td>
                  </tr>
                  <tr>
                    <td>Rating</td>
                  </tr>

                  <tr>
                    <td>Non-Veg</td>
                  </tr>

                  <tr>
                    <td>Famous for chole bhature</td>
                  </tr>
                  <tr>
                    <td>Open Now</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div style="margin-left: 40%">
              <button
                type="button"
                style="background-color: blue; border-radius: 5px; color: white"
              >
                Visit
              </button>
            </div>
          </div>
        </li>
        <!-- second hotel -->
        <li>
          <div
            style="
              border: 2px solid rgb(243, 239, 239);
              border-radius: 5px;
              align-items: center;
              background-color: rgb(223, 220, 220);
            "
          >
            <div class="image">
              <img src="images/pic5.jpg" alt="" />
            </div>
            <div>
              <table style="border: 1px; align-items: center; padding: 10px">
                <tbody>
                  <tr>
                    <td>Kolhapuri Misal</td>
                  </tr>
                  <tr>
                    <td>Rating</td>
                  </tr>

                  <tr>
                    <td>Veg</td>
                  </tr>

                  <tr>
                    <td>Try our kolhapuri style spicy misal</td>
                  </tr>
                  <tr>
                    <td>Open Now</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div style="margin-left: 40%">
              <button
                type="button"
                style="background-color: blue; border-radius: 5px; color: white"
              >
                Visit
              </button>
            </div>
          </div>
        </li>
        <!-- third hotel -->
        <li>
          <div
            style="
              border: 2px solid rgb(243, 239, 239);
              border-radius: 5px;
              align-items: center;
              background-color: rgb(223, 220, 220);
            "
          >
            <div class="image">
              <img src="images/pic1.jpg" alt="" />
            </div>
            <div>
              <table style="border: 1px; align-items: center; padding: 10px">
                <tbody>
                  <tr>
                    <td>SP Biryani</td>
                  </tr>
                  <tr>
                    <td>Rating</td>
                  </tr>

                  <tr>
                    <td>Veg</td>
                  </tr>

                  <tr>
                    <td>Biryani which is worth trying</td>
                  </tr>
                  <tr>
                    <td>Open Now</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div style="margin-left: 40%">
              <button
                type="button"
                style="background-color: blue; border-radius: 5px; color: white"
              >
                Visit
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
